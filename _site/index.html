<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Route Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Personal Route Planner</h1>
    <div>
        <input id="start" type="text" placeholder="Start location">
        <input id="end" type="text" placeholder="End location">
        <button id="calculate-route">Calculate Route</button>
    </div>
    <div id="map"></div>
</body>
</html>
