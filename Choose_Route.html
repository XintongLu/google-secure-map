<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Route </title>
    <link rel="stylesheet" href="css/Choose_Route.css">
    <link rel="stylesheet" href="css/styleguide.css">
    <script src="js/2_Choose_Route.js" async defer></script>
</head>
<body>
    <div class="Choose-Route">
        <div id="map" class="green-section"></div>

        <div class="go-back">
            <div class="back-button-container">
                <button class="back-button" onclick="goToNavigate()">
                    <img src="img/Google-Women-icons-09.png" alt="Back">
                </button>
            </div>
        </div>
        
        <div class="function-buttons-container">
            <div class="mode-buttons-container">
                <button id="brightestButton"  class="mode-button">
                    <img class="mode-icon" src="img/Google-Women-icons-07.png">
                    <span class="mode-label">Brightest</span>
                </button>
                
                <button id="policeButton" class="mode-button">
                    <img class="mode-icon" src="img/Google-Women-icons-11.png">
                    <span class="mode-label">Police</span>
                </button>
     
                <button onclick="goToCCTVRoute()" class="mode-button">
                    <img class="mode-icon" src="img/cctv.png">
                    <span class="mode-label">CCTV</span>
                </button>
            </div>
        </div>

        <div class="AI">
            <button id="emergency-button" class="emergency-button">Emergency</button>
            <span class="emergency-hint">Long press</span>

            <div class="function-button-wrapper">
                <button id="directionButton" class="function-button">Start</button>
            </div>
    
            <div class="search-container">
                <input id="prompt" type="text" class="search-input" placeholder="Plan a safety route with lights and police stations">
                <button id="ai" class="yes-button">
                    <img src="img/Google-Women-icons-01.png" alt="Yes">
                </button>
                <button class="Assistant">
                    <img src="img/Google-Women-icons-02.png" alt="Assistant">
                </button>
            </div>
        </div>
    </div>


    <script>
        function goToNavigate() {
            window.location.href = 'AI_Route.html';
        }
        
        function goToBrightestRoute() {
            window.location.href = 'brightest-route.html';
        }
        
        function goToCCTVRoute() {
            window.location.href = 'cctv-route.html';
        }
        
        function goToPoliceRoute() {
            window.location.href = 'police-route.html';
        }
        
        function goToWalking() {
            window.location.href = 'walking.html';
        }
        
        // Emergency button long press functionality
        let pressTimer;
        const emergencyButton = document.getElementById('emergency-button');
        
        emergencyButton.addEventListener('mousedown', function() {
            pressTimer = window.setTimeout(function() {
                // Add emergency action here
                alert('Emergency services contacted!');
            }, 1000);
        });
        
        emergencyButton.addEventListener('mouseup', function() {
            clearTimeout(pressTimer);
        });
        
        emergencyButton.addEventListener('mouseleave', function() {
            clearTimeout(pressTimer);
        });
    </script>
</body>
</html>
