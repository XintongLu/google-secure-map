<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Route </title>
    <link rel="stylesheet" href="css/Choose Route.css">
    <link rel="stylesheet" href="css/styleguide.css">
    <script src="js/index.js" async defer></script>
</head>
<body style="margin: 0; background: #ffffff">
    <div class="Choose-Route">
        <div id="map" class="green-section"></div>

        <div class="go-back">
            <button onclick="window.location.href='navigate.html'" class="back-button">
                <img src="img/Google- Women-icons-09.png" alt="Back">
            </button>

        </div>

        <div class="function-buttons-container">
            <div onclick="window.location.href='cycling.html'"class="mode-buttons-container">
                <button class="mode-button">
                    <img class="mode-icon" src="img/Google- Women-icons-07.png">
                    <span class="mode-label">Brightest</span>
                </button>
                
                <button onclick="window.location.href='c.html'" class="mode-button">
                    <img class="mode-icon" src="img/Google- Women-icons-06.png">
                    <span class="mode-label">CCTV</span>
                </button>
                
                <button onclick="window.location.href='c.html'" class="mode-button">
                    <img class="mode-icon" src="img/Google- Women-icons-11.png">
                    <span class="mode-label">Police</span>
                </button>
            </div>
        </div>

        <div class="AI">
            <!-- 添加紧急报警按钮 -->
            <button id="emergency-button" class="emergency-button">Emergency</button>
            <span class="emergency-hint">Long press</span>

            <div class="function-button-wrapper">
                <button id="directionButton" class="function-button">
                    Start
                </button>
            </div>
    
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Plan a safety route with lights and shops">
            <button onclick="window.location.href='walking.html'" class="yes-button">
                <img src="IMG/Google- Women-icons-01.png" alt="Yes">
            </button>
            <button class="Assistant">
                <img src="img/Google- Women-icons-02.png" alt="Assistant">
            </button>
          
            </div>
        </div>

 

    </div>
</body>
</html>
