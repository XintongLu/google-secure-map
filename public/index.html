<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Home Securely</title>
    <link rel="stylesheet" href="styles.css">

    <script src="index.js" async defer></script>
</head>
<body>
    <h1>Go Home Securely</h1>
    <div>
        <input id="start" type="text" style="display: none;" placeholder="Start location">
        <input id="search" class="controls" type="text" placeholder="Search Box">
        <select id="mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
        </select>
        <button id="directionsButton" style="display: none;">Directions</button>
        <button id="brightestRoute" style="display: none;">Brightest</button>
    </div>
    <div id="map"></div>
</body>
</html>
