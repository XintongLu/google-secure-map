<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Home Securely</title>
    <link rel="stylesheet" href="css/navigate.css">
    <link rel="stylesheet" href="css/styleguide.css">
    <script src="js/index.js" async defer></script>
</head>
<body style="margin: 0; background: #f4a8e1">
    <div class="navigate">
        <div class="mode-buttons-container">
            <button onclick="window.location.href='walking.html'" class="mode-button">
                <img class="mode-icon" src="" >
                <span class="mode-label">Walking</span>
            </button>
            
            <button onclick="window.location.href='cycling.html'" class="mode-button">
                <img class="mode-icon" src="" >
                <span class="mode-label">Cycling</span>
            </button>
            
            <button onclick="window.location.href='driving.html'" class="mode-button">
                <img class="mode-icon" src="" >
                <span class="mode-label">Driving</span>
            </button>
        </div>

        <input id="destination" type="text" class="search-input" placeholder="Type here for your destination">

        <div class="function-buttons-container">
            <button id="directionButton" class="function-button">
                <img src="" alt="Directions">
            </button>
            <button onclick="window.location.href='share.html'" class="function-button">
                <img src="" alt="Share">
            </button>
        </div>

        <div id="map" class="green-section"></div>

    </div>
</body>
</html>
