<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Home Securely</title>
    <link rel="stylesheet" href="css/navigate.css">
    <link rel="stylesheet" href="css/styleguide.css">
    <script src="js/index.js" async defer></script>
</head>
<body style="margin: 0; background: #ffffff">
    <div class="navigate">
     <div class="search-container">
            <input type="text" class="search-input" placeholder="Type here for your destination">
            <button onclick="window.location.href='navigate.html'" class="yes-button">
                <img src="IMG/Google- Women-icons-01.png" alt="Yes">
            </button>
            <button onclick="window.location.href='AI_Route.html'" class="back-button">
                <img src="IMG/Google- Women-icons-09.png" alt="Back">
            </button>
        </div>
        

        <div class="function-buttons-container">
            <div class="mode-buttons-container">
                <button onclick="window.location.href='walking.html'" class="mode-button">
                    <img class="mode-icon" src="img/Google- Women-icons-05.png" >
                    <span class="mode-label">Walking</span>
                </button>
                
                <button onclick="window.location.href='cycling.html'" class="mode-button">
                    <img class="mode-icon" src="img/Google- Women-icons-03.png" >
                    <span class="mode-label">Cycling</span>
                </button>
                
              
            </div>
            <div class="function-button-wrapper">
                <button onclick="window.location.href='Choose_Route.html'" class="function-button">
                    <img src="img/Google- Women-icons-08.png" alt="Directions">
                </button>
                <span class="function-label">Route</span>
            </div>
            <div class="function-button-wrapper">
                <button onclick="window.location.href='share.html'" class="function-button">
                    <img src="img/share.png" alt="Share">
                </button>
                <span class="function-label">Share</span>
            </div>
        </div>

        <div id="map" class="green-section"></div>

    </div>
    <input id="prompt" type="text" class="search-input" placeholder="AI">
    <button id="call"> Call </button>
</body>
</html>
